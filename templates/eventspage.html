{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
<form action="/eventspage" method="post">
    <table style="width:100%" class="table_style">
        <thead>
          <tr>
            <th>Event</th>
            <th>Place</th>
            <th>Date</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody>
            {% for event in events %}
          <tr>
            <td>{{ event.eventname }}</td>
            <td>{{ event.place }}</td>
            <td>{{ event.date }}</td>
            <td>{{ event.type }}</td>
          </tr>
            {% endfor %}
        </tbody>
    </table>
</form>
{% endblock %}
